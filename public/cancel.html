<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - HOSTEA</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <h1 class="logo"><a href="/">HOSTEA</a></h1>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="cancel-page">
            <div class="cancel-icon">✕</div>
            <h1>Pago Cancelado</h1>
            <p class="cancel-message">Has cancelado el proceso de pago.</p>
            
            <div class="info-box">
                <p>No se ha realizado ningún cargo a tu tarjeta.</p>
                <p>Si deseas completar tu reserva, puedes intentarlo nuevamente.</p>
            </div>

            <div class="action-buttons">
                <a href="/" class="btn-primary">Volver al Inicio</a>
                <a href="javascript:history.back()" class="btn-secondary">Volver a la Propiedad</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 HOSTEA. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
